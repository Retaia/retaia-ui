name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  no-black-magic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check forbidden dynamic/runtime patterns
        run: ./scripts/no-black-magic.sh

  lint:
    runs-on: ubuntu-latest
    needs: no-black-magic
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests and enforce coverage
        run: npm run test:coverage

  security-audit:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: NPM security audit
        run: npm run security:audit

  e2e-bdd:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run BDD E2E tests
        run: npm run e2e:bdd:ci

      - name: Generate BDD HTML report
        if: always()
        run: npm run bdd:report:ci

      - name: Upload BDD artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bdd-test-results
          path: |
            test-results/**
