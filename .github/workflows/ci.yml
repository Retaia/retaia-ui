name: CI

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  no-black-magic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check forbidden dynamic/runtime patterns
        run: ./scripts/no-black-magic.sh

  pr-up-to-date:
    runs-on: ubuntu-latest
    needs: no-black-magic
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure PR branch includes latest base branch commit
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: node scripts/ci/check-pr-up-to-date.mjs

  lint:
    runs-on: ubuntu-latest
    needs:
      - no-black-magic
      - pr-up-to-date
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: i18n key parity check
        run: npm run i18n:check

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests and enforce coverage
        run: npm run test:coverage

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          retention-days: 14
          path: |
            coverage/**

  security-audit:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: NPM security audit
        run: npm run security:audit

  e2e-bdd:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    name: e2e-bdd (${{ matrix.browser }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run BDD E2E tests
        env:
          APP_URL: http://127.0.0.1:4173
          PW_BROWSER: ${{ matrix.browser }}
          CI: true
          TZ: UTC
          LANG: C.UTF-8
        run: npm run e2e:bdd:ci

      - name: Print BDD failure summary
        if: failure()
        run: node scripts/ci/print-bdd-failures.mjs

      - name: Upload BDD artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bdd-test-results-${{ matrix.browser }}
          retention-days: 14
          path: |
            test-results/**

  ci-required:
    runs-on: ubuntu-latest
    needs:
      - no-black-magic
      - pr-up-to-date
      - lint
      - test
      - security-audit
      - e2e-bdd
    steps:
      - name: Required CI gate
        run: echo "All required CI jobs passed."
