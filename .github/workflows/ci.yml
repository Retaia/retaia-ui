name: CI

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  no-black-magic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check forbidden dynamic/runtime patterns
        run: ./scripts/no-black-magic.sh

  branch-up-to-date:
    runs-on: ubuntu-latest
    needs: no-black-magic
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Ensure PR branch includes latest base branch commit
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
        run: node scripts/ci/check-branch-up-to-date.mjs

  commitlint:
    runs-on: ubuntu-latest
    needs:
      - no-black-magic
      - branch-up-to-date
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate commit messages (PR range)
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          if [ "$GITHUB_EVENT_NAME" != "pull_request" ]; then
            echo "Skipping commitlint on non-PR event."
            exit 0
          fi
          git fetch origin "$GITHUB_BASE_REF" --depth=1
          npx commitlint --from "origin/$GITHUB_BASE_REF" --to "$GITHUB_SHA" --verbose

  lint:
    runs-on: ubuntu-latest
    needs:
      - no-black-magic
      - branch-up-to-date
      - commitlint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Architecture boundaries lint
        run: npm run lint:architecture

      - name: Duplication check
        run: npm run dup:check

      - name: Typecheck
        run: npm run typecheck

      - name: i18n key parity check
        run: npm run i18n:check

      - name: OpenAPI contract freeze check
        run: npm run api:contract:check

      - name: OpenAPI PR governance check
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: npm run api:governance:check

      - name: v1 critical flows presence check
        run: npm run qa:v1:flows

      - name: BDD mock/OpenAPI contract alignment check
        run: npm run bdd:mock:contract:check

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests and enforce coverage
        run: npm run test:coverage

      - name: Run accessibility smoke tests
        run: npm run test:a11y

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          retention-days: 14
          path: |
            coverage/**

  security-audit:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: NPM security audit
        run: npm run security:audit

  performance-budget:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and enforce performance budget
        run: npm run perf:ci

  e2e-bdd:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    name: e2e-bdd (${{ matrix.browser }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run BDD E2E tests
        env:
          E2E_TEST_ENV_URL: ${{ vars.E2E_TEST_ENV_URL }}
          PW_BROWSER: ${{ matrix.browser }}
          CI: true
          TZ: UTC
          LANG: C.UTF-8
        run: |
          APP_URL="http://127.0.0.1:4173" BDD_API_MODE="mock" npm run e2e:bdd:ci

          if [ -n "$E2E_TEST_ENV_URL" ]; then
            APP_URL="$E2E_TEST_ENV_URL" BDD_API_MODE="real-api" npm run bdd:test:real-api:ci
          fi

      - name: Print BDD failure summary
        if: failure()
        run: node scripts/ci/print-bdd-failures.mjs

      - name: Upload BDD artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bdd-test-results-${{ matrix.browser }}
          retention-days: 14
          path: |
            test-results/**

  ci-required:
    runs-on: ubuntu-latest
    needs:
      - no-black-magic
      - branch-up-to-date
      - commitlint
      - lint
      - test
      - security-audit
      - performance-budget
      - e2e-bdd
    steps:
      - name: Required CI gate
        run: echo "All required CI jobs passed."
